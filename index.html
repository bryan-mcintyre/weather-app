<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>Weather Dashboard</header>

        <!-- Search bar -->
        <form class="weatherForm">
            <input type="text" class="cityInput" placeholder="Enter a city">
            <button type="submit" class="submit">Get Weather</button>
        </form>

        <!-- Current Weather -->
        <h2 class="current" style="display: none">Current Conditions</h2>
        <div class="card" style="display: none"></div>
        
        <!-- 5-Day Forecast -->
        <h2 class="future" style="display: none">5-Day Forecast</h2>
        <div class="forecast" style="display: none">
            <div class="card forecast-card-1"></div>
            <div class="card forecast-card-2"></div>
            <div class="card forecast-card-3"></div>
            <div class="card forecast-card-4"></div>
            <div class="card forecast-card-5"></div>
        </div>


        <script src="./assets/js/index.js"></script>
    </body>
</html>
